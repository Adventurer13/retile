l_russian:

# Зови Меня Джови
 creature_gasgiant_category:0 "Экосистема Газовых Гигантов"
 creature_gasgiant_category_desc:0 "Под облаками этого газового мира существует экосистема сложных форм жизни."
 call_me_joe_poi:1 "Изучение Загадочных Псионических Джовинаских Форм Жизни"
 call_me_joe_poi_desc:1 "Мы должны изучить таинственные организмы, живущие на поверхности [call_me_joe_planet.GetName]"
 retile_anomaly.1.name:0 "Псионические Существа Среди Газов"
 retile_anomaly.1.desc:0 "Многие необычные организмы процветают на поверхности глубоко внутри густой атмосферы [From.GetName]. Эти существа, кажется, общаются, используя некоторую форму псионической передачи. Мы могли бы настроится на их псионическую частоту и попытаться наблюдать их непосредственно или просто изучать их сигналы с орбиты."
 retile_anomaly.1.a:0 "Попытаться подключиться к существам."
 retile_anomaly.1.b:0 "Это слишком опасно. Изучить их с орбиты."
 call_me_joe_chain_title:0 "Зови Меня Джови"
 call_me_joe_chain_desc:0 "Таинственные существа-джовианы со скрытыми псионическими способностями населяют скрытую поверхность странного газового гиганта."
 CALL_ME_JOE_1_PROJECT:0 "Установить Псионическую Связь"
 CALL_ME_JOE_1_PROJECT_DESC:0 "Создать прямую связь с таинственными псионическими джовианскими организмами, чтобы наблюдать за их поведением."
 CALL_ME_JOE_2_PROJECT:0 "Собрать Данные об Джовианских Организмах"
 CALL_ME_JOE_2_PROJECT_DESC:0 "Собрать как можно больше данных о загадочных псионических джовианских организмах, обитающих в глубине атмосферы."
 retile_anomaly.2.name:0 "Установлена Связь с Джовианами"
 retile_anomaly.2.desc:0 "[Root.GetLeaderName] был связан с одним из Джовианских существ, которому дали имя Джови. Предварительные результаты ошеломляющие, но у Джови наблюдается утрата личностных и псионических способностей. [Root.GetLeaderName]. Опасения по поводу безопасности этого исследования поднимаются командой [Root.GetName]."
 retile_anomaly.2.a:0 "Продожить с исследованиями."
 retile_anomaly.2.b:0 "Прекратить это немедленно."
 retile_anomaly.3.name:0 "Сканирование Орбиты Завершено"
 retile_anomaly.3.desc:0 "[Root.GetName] завершил свои орбитальные сканирования таинственных псионических существ, живущих в атмосфере [From.GetName]. Мы можем продолжить наблюденя за изменениями в их среде обитания, если того хотим."
 retile_anomaly.3.a:0 "Отличная работа."
 CALL_ME_JOE_3_PROJECT:0 "Вселится в Джови"
 CALL_ME_JOE_3_PROJECT_DESC:0 "Используйте Джови в качестве аватара, с помощью которого можно продолжить исследование псионических джовианов."
 retile_anomaly.4.name:0 "Зови Меня Джови"
 retile_anomaly.4.desc:0 "Чем больше организм, известный как Джови, становился похож на [Root.GetLeaderName], тем больше [Root.GetLeaderName] становился похожим на Джови. Экипаж [Root.GetName] в настоящее время пытается восстановить первоначальный разум исследователя. Они запрашивают разрешение на отключение [Root.GetLeaderName] от джовианского организма."
 retile_anomaly.4.a:0 "Отсоединять их друг от друга звучит опасно. Запрос отклонен."
 retile_anomaly.4.b:0 "Немедленно отключите их и восстановите нашего исследователя!"
 CALL_ME_JOE_4_PROJECT:0 "Восстановить Разум Исследователя"
 CALL_ME_JOE_4_PROJECT_DESC:0 "Не отрывая псионическую связь, которая их связывает, мы попытаемся восстановить сознание обоих организмов и снова сделать их отличимыми друг от друга."
 CALL_ME_JOE_5_PROJECT:0 "Восстановить Разум Исследователя"
 CALL_ME_JOE_5_PROJECT_DESC:0 "Разорвав связь с Джови, мы попытаемся вернуть разрушенный разум нашего ученого из этого провального эксперимента."
 retile_anomaly.5.name:0 "Уход Джови"
 retile_anomaly.5.desc:0 "Команда [Root.GetName] сообщает, что им не удалось вернуть исследователя, просто известного как Джови, к нормальной жизни. Он обнаружил вторжение и покинул свое первоначальное тело. Считается, что Джови живет на поверхности [call_me_joe_planet.GetName] в первоначальном теле Джови среди других псионических существ планеты. Не смотря на то, что мы потеряли ценного ученого, собранные данные об этом инциденте, как полагают наши ученые, революционизируют то, что мы знаем о вселенной."
 retile_anomaly.5.a:0 "Надеемся, это того стоило."
 retile_anomaly.6.name:0 "Джови Выздоровел"
 retile_anomaly.6.desc:0 "Команда [Root.GetName] рада сообщить, что исследователь полностью интегрировал Джови в свою личность и по большей части вернулся к нормальной жизни. После инцидента, похоже, что псионические частоты, исходящие от джовианов на [call_me_joe_planet.GetName] были прерваны, и дальнейшие эксперименты больше невозможны. Мы непременно продолжим пользоваться уникальными знаниями и опытом полученными от Джови."
 retile_anomaly.6.a:0 "Это отличные новости."
 
 # 9 000 000 000 Имен Бога
 spiritual_calculator_category:0 "Духовный Калькулятор"
 spiritual_calculator_category_desc:0 "Древняя машина, которая, кажется, имеет глубокое значение для потерянной цивилизации, полностью сломана."
 retile_anomaly.7.name:0 "Духовные Расчеты"
 retile_anomaly.7.desc:0 "Исследователи обнаружили странное инопланетное устройство, которое, кажется, выполняет расчеты по религиозным соображениям."
 retile_anomaly.7.a:0 "Попытаться расшифровать инопланетный язык."
 retile_anomaly.7.b:0 "Реактивировать устройство."
 NAMES_OF_GOD_1_PROJECT:0 "Расшифровка Инопланетных Расчетов"
 NAMES_OF_GOD_1_PROJECT_DESC:0 "Попытаться понять, для чего предназначены таинственные вычисления этого инопланетного устройства.."
 NAMES_OF_GOD_2_PROJECT:0 "Активировать Духовный Калькулятор"
 NAMES_OF_GOD_2_PROJECT_DESC:0 "Реактивируйте загадочное инопланетное устройство и дайте ему закончить вычисления."
 retile_anomaly.8.name:0 "Девять Миллиардов Имен Бога"
 retile_anomaly.8.desc:0 "Исследователи были правы в определении религиозного характера этой вычислительной машины. Он был построен так, что мог выдавать то, что этот древний вид считал всеми 9 000 000 000 имен их бога. Этот процесс должен быть занять у машины приблизительно 15 000 лет, чтобы выполнить свою задачу, но она была выведена из строя задолго до завершения процесса. С нашим нынешним технологическим уровнем мы могли бы закончить расчет в более краткие сроки, если это нам нужно."
 retile_anomaly.8.spiritualist:0 "Это может привести к большей мудрости!"
 retile_anomaly.8.materialist:0 "Включите его, чтобы доказать глупость этой затеи!"
 retile_anomaly.8.a:0 "Может быть, что-то из этого выйдет."
 retile_anomaly.8.b:0 "Это пустая трата времени."
 retile_anomaly.9.name:0 "Расчеты Восстановлены"
 retile_anomaly.9.desc:0 "Калькулятор снова начинает свои вычисления, выводя что-то загадочное на инопланетном языке. То, что кажется обратным отсчетом, видно на устройстве, и если гипотеза ученых верна, пройдет еще не менее 10 000 лет, прежде чем будут выполнены его расчеты. Что бы ни искали живые существа, теперь они передали нам этот факел поиска, и мы будем наблюдать за следующей фазой в ее долгом и медленном процессе. Возможно, наши потомки или те, кто будет после нас, смогут узнать многое из того, что он сможет им показат, или, возможно, это навсегда останется простым любопытсвом в никуда."
 retile_anomaly.9.a:0 "Это принадлежит музею."
 NAMES_OF_GOD_3_PROJECT:0 "Завершите Духовный Расчет"
 NAMES_OF_GOD_3_PROJECT_DESC:0 "Разработайте алгоритмы, чтобы ускорить расчет оставшихся из 9 миллиардов имен Бога."
 retile_anomaly.10.name:0 "Священный Список Имен Завершен"
 retile_anomaly.10.desc:0 "Был разработан алгоритм для расчета всех девяти миллиардов имен древнего инопланетного бога. Когда данные были скомпилированы произошла любопытная вещь. Хотя имена были на мертвом языке от неизвестного вида, объединенные имена сформировали разумные утверждения на языках, которые мы уже понимали. Эти утверждения, по-видимому, представляют собой комбинацию уже проверенных и ранее не проверенных фактов о фундаментальной природе вселенной. Последствия этого потрясли вовлеченных ученых и фундаментально изменили наше понимание нашего места в космосе. Над головой, без суеты, отдалялись далекие галактики."
 retile_anomaly.10.a:0 "Интересный результат."
 retile_generate.7.name:0 "Конец Времени"
 retile_generate.7.desc:0 "Очень медленно и очень тихо далекие галактики ночного неба исчезали с виду. За прошедшие годы ночное небо стало темнее и пустыннее. Теперь, наконец, и наша собственная галактика погасла. Все имена Бога были известны, и теперь настало время для конца Вселенной."
 retile_generate.7.a:0 "Наконец-то."