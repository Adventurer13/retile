l_russian:
# Drought Event
 ecology.2.name:0 "Засуха на поверхности [Root.GetName]"
 ecology.2.desc:0 "Неоправданно теплая и сухая погода распространилась по всей поверхности [Root.GetName], наносит ущерб посевам и угрожает здоровью местного населения."
 ecology.2.a:0 "Население вытерпит это."
 ecology.2.b:0 "Попытаться смягчить последствия."
 ecology.2.c:0 "Исправить климатические угрозы немедленно."
 ecology.2.d:0 "В этом виноваты наши враги!"
# Flood Event
 ecology.3.name:0 "Наводнение на поверхности [Root.GetName]"
 ecology.3.desc:0 "Массовое наводнение затронуло регионы по всей поверхности [Root.GetName], разрушая инфраструктуру и угрожая жителям."
 ecology.3.a:0 "Подождать, пока наводнение отступит."
 ecology.3.b:0 "Начать усилия по оказанию помощи."
 ecology.3.c:0 "Перенаправить русла водных систем."
 ecology.3.d:0 "В этом виноваты наши враги!"
# Heat Wave Event
 ecology.4.name:0 "Неоправданно сильная жара на поверхности [Root.GetName]"
 ecology.4.desc:0 "Сильная жаркая погода царит на всей поверхности [Root.GetName], делая жизнь несчастной для людей, живущих на поверхности."
 ecology.4.a:0 "Это не проблема. Сущий пустяк."
 ecology.4.b:0 "Перенаправить энергию для усиления массивных кондиционеров, чтобы охладить города."
 ecology.4.c:0 "Уменьшить глобальную температуру."
 ecology.4.d:0 "В этом виноваты наши враги!"
# Cold Wave Event
 ecology.5.name:0 "Минусовые температуры на поверхности [Root.GetName]"
 ecology.5.desc:0 "Невероятно холодная погода наступила на [Root.GetName], угрожая всем и всему, что там живет."
 ecology.5.a:0 "Это только временно."
 ecology.5.b:0 "Отправить гуманитарную помощь на поверхность."
 ecology.5.c:0 "Повысить глобальну температуру."
 ecology.5.d:0 "В этом виноваты наши враги!"
# Storm Event
 ecology.6.name:0 "Огромные бури по всей поверхности [Root.GetName]"
 ecology.6.desc:0 "Сильные штормы охватывают поверхность [Root.GetName], оставляя разрушения на их пути."
 ecology.6.a:0 "Прогресс имеет свои последствия."
 ecology.6.b:0 "Отправить материалы, чтобы ускорить реконструкцию поврежденных сооружений."
 ecology.6.c:0 "Развеять штормы, прежде чем они нанесут больше урона."
 ecology.6.d:0 "В этом виноваты наши враги!"
# Desertification Event
 ecology.7.name:0 "Пустыни расширяются по всей поверхности [Root.GetName]"
 ecology.7.desc:0 "Поскольку климат на [Root.GetName] меняется, некогда ботаые лесами и зеленью районы превращаются в пустынные пустоши."
 ecology.7.a:0 "Мы должны адаптироваться."
 ecology.7.b:0 "Инвестировать в минимизацию последствий этих изменений."
 ecology.7.c:0 "Перенаправить влагу в пострадавшие районы."
# Outbreak Event
 ecology.8.name:0 "Вспышка болезней на [Root.GetName]"
 ecology.8.desc:0 "Смертельная вспышка болезней опустошает население [Root.GetName]. Они просят медицинской помощи."
 ecology.8.a:0 "Их мир должен быть чище."
 ecology.8.b:0 "Отправить гуманитарную помощь для больных."
 ecology.8.c:0 "Это террористическая атака!"
# Mass Extinction Event
 ecology.9.name:0 "Массовое вымирание фауны на поверхности [Root.GetName]"
 ecology.9.desc:0 "Показатели вымирания фауны на [Root.GetName] увеличились во много раз по сравнению с нормальным уровнем. Если ничего не сделать, биосфера планеты ухудшится."
 ecology.9.desc.invasive:0 "Темпы вымирания фауны на [Root.GetName] продолжаются на повышенных уровнях. Наши попытки исправить ситуацию с интродуцированными видами только усугубили ситуацию."
 ecology.9.desc.introduced:0 "Темпы исчезновения фауны на [Root.GetName] продолжаются на повышенных уровнях, несмотря на введение новых видов для заполнения экологических пробелов."
 ecology.9.desc.bioscarce:0 "Показатели вымирания фауны на [Root.GetName] угрожают уничтожить всю жизнь на планете, если не будут приняты экстренные меры."
 ecology.9.a:0 "Это просто естественный цикл."
 ecology.9.b:0 "Ввести новые виды, чтобы заменить вымерших."
 ecology.9.c:0 "Генетически увеличить популяции для лучшего выживания."
# Climate Change Event
 ecology.10.name:0 "Климатические изменения на [Root.GetName]"
 ecology.10.desc:0 "Климат на [Root.GetName] демонстрирует признаки нестабильности из-за высокого уровня загрязнения. Игнорирование этой проблемы будет иметь серьезные последствия."
 ecology.10.desc.greenhouse:0 "Климат на [Root.GetName] достиг критической точки."
 ecology.10.a:0 "Мы не можем изменить климат."
 ecology.10.a2:0 "Ситуация безнадежная."
 ecology.10.b:0 "Провести местную экологическую кампанию."
 ecology.10.c:0 "Следить за ситуацией и корректировать климатические изменения по мере необходимости."
 ecology.10.d:0 "Удалить парниковые газы из атмосферы!"
# Tidal Waves
 ecology.11.name:0 "Огромные приливные волны на поверхности [Root.GetName]"
 ecology.11.desc:0 "находится в чрезвычайном положении, когда массивные волны врезаются в города и лишают прибрежных районов. Планета просит экстренной помощи."
 ecology.11.a:0 "Им придется самостоятельно восстанавливаться."
 ecology.11.b:0 "Мы должны отреагировать на эту чрезвычайную ситуацию!"
 ecology.11.c:0 "Перенаправить волны в необитаемые районы и уменьшить затопление."
 ecology.11.d:0 "Наши враги нас атакуют!"
# Firestorm
 ecology.12.name:0 "Пожары бушуют на поверхности [Root.GetName]"
 ecology.12.desc:0 "Мир [Root.GetName] горит, когда вспышки огня распространяются по его городам и любой растительности на поверхности, которую он может найти. Планета просит экстренной помощи."
 ecology.12.a:0 "Все под контролем."
 ecology.12.b:0 "Мы должны отреагировать на эту чрезвычайную ситуацию!"
 ecology.12.c:0 "Уменьшить силу ветра, чтобы остановить распространение пожаров и перенаправить дождь в области, которые все еще горят."
 ecology.12.d:0 "Наши враги нас атакуют!"
# Environmental Collapse
 ecology.13.name:0 "Экологическая среда на планете [Root.GetName] разрушается"
 ecology.13.desc:0 "Мир [Root.GetName] умирает. Если не будут приняты отчаянные меры, мир станет совершенно необитаемым. Мы должны действовать сейчас, чтобы спасти этот мир!"
 ecology.13.desc.collapse:0 "Мир [Root.GetName] вступил в завершающую фазу и теперь вступил в цикл экологической катастрофы, который в конечном итоге оставит его поверхность непригодной для жизни. Мы больше ничего не можем сделать."
 ecology.13.a:0 "Вся надежда потеряна!"
 ecology.13.b:0 "Попробовать экологическую кампанию!"
 ecology.13.c:0 "Постараться предотвратить коллапс с помощью климатической геоинженерии!"
 ecology.13.d:0 "Это атака со стороны наших врагов!"
# Death of a World
 ecology.14.name:0 "Мир [Root.GetName] эвакуируется"
 ecology.14.desc.dry:0 "Последние моменты подходят для планеты [Root.GetName]. Окончательная эвакуация проводится до того, как ее поверхность станет слишком горячей и сухой, чтобы что-нибудь осталось."
 ecology.14.desc.wet:0 "Последние моменты подходят для планеты [Root.GetName]. Окончательная эвакуация проводится до того, как ее поверхность станет слишком горячей и едкой, чтобы что-то осталось."
 ecology.14.desc.cold:0 "Последние моменты подходят для планеты [Root.GetName]. Окончательная эвакуация проводится до того, как ее поверхность станет слишком холодной и сухой, чтобы что-либо осталось."
 ecology.14.a:0 "Мы стали наподобие смерти."
 ecology.14.b:0 "Мы все еще можем разбомбить атомные бомбами полюса!"
 # The End
 ecology.15.name:0 "Мир [Root.GetName] погиб"
 ecology.15.desc.barren:0 "В последние минуты густая атмосфера планеты [Root.GetName] отделилась от планеты, унося с собой воду и не оставляя после себя ничего, кроме песка и камня."
 ecology.15.desc.cold:0 "В бедственном заключительном акте атмосфера на [Root.GetName] опустилась на его поверхность в лавине льда. Это не замерзшая поверхность безвоздушного мира."
 ecology.15.desc.toxic:0 "Температура поверхности на [Root.GetName] увеличилась в геометрической прогрессии, выпуская в конце коррозийные химические вещества с ее поверхности и превращая ее густую атмосферу в перегретую кислоту."
 ecology.15.desc.molten:0 "Мир [Root.GetName] взорвался огненным шаром отчаяния и невежества, сжигая его густую атмосферу и вызывая цепную реакцию тектонических сдвигов и изгнаний лавы из его ядра."
 ecology.15.desc.tomb:0 "Густая атмосфера планеты [Root.GetName] сгорела, после чего последовали ливни сильных дождей. Климат прекратил свои изменения, оставив только самых адаптированных жителей на его поверхности."
 ecology.15.a:0 "Наконец-то все кончено."