# Diplomatic
 FP_HOSTILE_GREETING_03:0 "Ваше искоренение подождет, [From.GetSpeciesName]. [Root.GetName] слишком занят поисками инопланетян, чтобы кастрировать, и у него нет времени ни на что другое."
 HM_HOSTILE_GREETING_03:0 "Каким образом [From.GetSpeciesName] не замедляет планы [From.GetName] просто собственновольно принимая решение об их функции в этом обществе? Ваше существование угнетает всю галактику."
 06_WAR_GREETING:0 "Теперь вы будете свидетелями нашей великой стратегии!"
 # Loot Boxes
 openedlootboxdesc1:0 "§E$lootbox$... §Rпуст§!. Заглянув внутрь, вы видите записку:\n\nМы узнали, что содержимое внутри этого $lootbox$ было взято из другого источника. Мы немедленно удаляем содержимое из $lootbox$ и глубоко сожалеем перед нашими клиентами §GГалактическим Правительством§!.\nЭто была явная ошибка с нашей стороны, и мы работаем над тем, чтобы исправить ее как можно быстрее. Мы доверяем $NAME_Caravaneer_Home$ чтобы они сделали все правильно для §GГалактического Правительства§! и мы будем тесно сотрудничать с ними, чтобы гарантировать, что этот $lootbox$ соответствовал высоким стандартам, которые заслуживают наши клиенты.\nМы сожалеем, что это случилось, и мы будем стараться быть лучше.§!"