# Authoritarian Requests
political.2.name:0 "Просьбы Политической Фракции"
political.2.desc.happy:0 "Члены §BАвторитарной§! фракции хотят выразить свою благодарность за их представление на [Root.GetName]."
political.2.desc.police:0 "Members of the §BАвторитарной§! фракции требуют от правительства ввести в действие политику  §HГосударственной Полиции§!."
political.2.desc.overlord:0 "Члены §BАвторитарной§! фракции просят правительство §YВассализировать§! сектор или соседнюю империю."
political.2.desc.empire:0 "Члены §BАвторитарной§! фракции просят [Root.GetName] стать §YИмперской§! формой правления."
political.2.desc.mad:0 "Члены §BАвторитарной§! фракция просит правительство пересмотреть свои требования."
political.2.a:0 "Этого никогда не случится."
political.2.a.tooltip:0 "§RАвторитарная фракция будет недовольна этим.§!"
political.2.b:0 "Будет рассмотрено."
political.2.c:0 "Ваши просьбы будут удовлетворены!"
political.2.c.tooltip:0 "§GАвторитарная фракция будет рада этому.§!"
political.2.d:0 "Пожалуйста."
