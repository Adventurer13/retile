 authoritarian_unrest_desc:0 "§HБеспорядки§! именно эта колония вызвала у местных жителей все большее влечение к §YАвторитаризму§!."
 egalitarian_unrest:0 "Беспорядки (Влечение Эгалитаризма)"
 egalitarian_unrest_desc:0 "§HБеспорядки§! именно эта колония вызвала у местных жителей все большее влечение к §YЭгалитаризму§!."

 unrest_title:0 "§RБеспорядки§!:"

 unrest.101.name:0 "$unrest_title$ Террор"
 unrest.101.desc:0 "После периода нарастающего напряжения, волнения на §Y[Root.GetName]§! вылились в террористическую акцию. Хотя потери и материальный ущерб были минимальными, вера в способности защиты [Root.Owner.GetName] для своего населения была поколеблена."
 
 unrest.security:0 "Повысить уровень безопасности на планете."

 unrest.105.name:0 "$unrest_title$ Сильный террор"
 unrest.105.desc:0 "Крупный инцидент произошел на сильно беспокойной колонии §Y[Root.GetName]§!. В то время как важнейшие государственные объекты остаются невредимыми, значительный материальный ущерб и значительные человеческие жертвы в результате скоординированных террористических атак потрясли колонию до глубины души."

 unrest.110.name:0 "$unrest_title$ Сохранение мира"
 unrest.110.desc:0 "Благодаря быстрому и решительному действию силам [Root.Owner.GetAdj] работающие с гражданскими лицами на §Y[Root.GetName]§!, угроза неминуемых и жестоких беспорядков была подавлена."

 unrest.115.name:0 "$unrest_title$ Святой ход"
 unrest.115.desc:0 "После времени социальных волнений на §Y[Root.GetName]§!, мы получаем сообщения о возросшей спиритической активности среди населения, видимо, как реакция на неопределенность их обстоятельств. Возводятся импровизированные святыни, и люди формируют новые социальные связи на основе общей веры."
 
 unrest.infiltrate:0 "Внедритесь в эти группы и нанесите ущерб их репутации."

 unrest.120.name:0 "$unrest_title$ От достоверного источника"
 unrest.120.desc:0 "Возмущения на §Y[Root.GetName]§! выдвинули новое повествование на передний план политической сцены планеты; повествование политического авторитета и порядок в ущерб свободе."

 unrest.125.name:0 "$unrest_title$ Другие"
 unrest.125.desc:0 "Поскольку социальный порядок продолжает разрушаться на §Y[Root.GetName]§!, жители не родные для мира [Root.Owner.GetName] оказались невольными объектами повышенной антипатии на территории колонии."

 unrest.130.name:0 "$unrest_title$ В своем уме"
 unrest.130.desc:0 "Неспособность успокоить массы у некоторых местных духовных лидеров на §Y[Root.GetName]§! привела к тому, что население приняло более рациональный взгляд на материальную сферу, в которой они обитают."

 unrest.135.name:0 "$unrest_title$ Все Вместе"
 unrest.135.desc:0 "Нарастающее волнение на §Y[Root.GetName]§! как сообщается, вызвано, по крайней мере частично, предполагаемым несправедливым обращением с иностранцами."

 unrest.140.name:0 "$unrest_title$ Чувство общности"
 unrest.140.desc:0 "Даже когда расширяющиеся социальные разрывы проявляются на §Y[Root.GetName]§!, местные общины воодушевлены этим потрясением и объединены общим стремлением к большему равенству."

 unrest.145.name:0 "$unrest_title$ Это тоже пройдет"
 unrest.145.desc:0 "Угроза силового вмешательства мало что сделала для того, чтобы разубедить разрушительные элементы на §Y[Root.GetName]§!. На самом деле местные жители, похоже, потеряли веру в этот метод контроля."

 unrest.150.name:0 "$unrest_title$ Радикализация"
 unrest.150.desc:0 "Беспорядки на §Y[Root.GetName]§! привели к растущим призывам местных жителей к более выраженному военному присутствию, как на их родной планете, так и внутри [Root.Owner.GetName] в целом."

 unrest.4200.name:0 "$unrest_title$ Бунт на [Root.GetName]!"
 unrest.4200.desc.returner:0 "[Root.GetName] был захвачен реваншистскими элементами! Они борются за свою свободу, имея конечной целью воссоединение с [fatherland.GetName]."
 unrest.4200.desc.secession:0 "Население на [Root.GetName] восстало! Они стремятся оторваться от нашей Империи и теперь именуют себя [secessionist_rebels.GetName]."
 unrest.4200.desc.returner.gesta:0 "Остатки бывшего оккупационного образования на [Root.GetName] перемещаются чтобы вернуть мир в его прежнее созвездие силой."
 unrest.4200.desc.secession.gesta:0 "Несогласованные элементы на [Root.GetName] стремяться вырвать мир из наших рук."

 unrest.4211.name:0 "$unrest_title$ Потеряна колония на [From.From.GetName]!"
 unrest.4211.desc:0 "Нам не удалось подавить восстание на [From.From.GetName] и теперь колония объявила о своей независимости."
 unrest.4211.desc.gesta:0 "У нас украли целый мир."

 unrest.4220.name:0 "[From.GetName] Запрос на присоединение"
 unrest.4220.desc:0 "Приветствуем вас, [Root.GetRulerTitle] [Root.GetRulerName]. Я [From.GetRulerTitle] [From.GetRulerName] с [From.GetName], и я говорю за граждан [From.From.GetName].\n\nМы совсем недавно вырвались из когтей зверя под именем [rebelled_against.GetName]. Мы - молодая нация, и все еще легкая мишень для большего числа... хищных сил. Многие из нас с любовью оглядываются на [Root.GetAdj] правителей этой планеты - мы смиренно просим Вас принять нас обратно в лоно."
 unrest.4220.a:0 "Мы не возьмем обратно §Yвсю§! вашу независимость за которую вы боролись кровью."
 unrest.4220.a.tooltip:0 "Сделать васслаом §Y[From.GetName]§!."
 unrest.4220.b:0 "Мы всегда были одним видом."
 unrest.4220.b.tooltip:0 "Мгновенно присоединить §Y[From.From.GetName]§!."
 unrest.4220.c:0 "Мы не можем - и не будем - вам помогать."

 unrest.4225.name:0 "Бывшая колония вассализирована"
 unrest.4225.desc:0 "До нас дошло известие, что наша бывшая колония на [From.From.From.GetName] стала вассалом [From.GetName]."
 unrest.4225.desc.gesta:0 "Мы воспринимаем, что наш прежний мир [From.From.From.GetName] стал вассалом [From.GetName]."
 unrest.4225.a:0 "Безобразие."

 unrest.4230.name:0 "Бывшая колония присоединена"
 unrest.4230.desc:0 "До нас дошло известие, что наша бывшая колония на [From.From.From.GetName] была включена в состав [From.GetName]."
 unrest.4230.desc.gesta:0 "Мы воспринимаем, что наш прежний мир [From.From.From.GetName] был поглощен [From.GetName]."
 unrest.4230.a:0 "$unrest.4225.a$"
 
 unrest.4235.name:0 "Восстание подавлено"
 unrest.4235.desc:0 "Мы разгромили повстанческие армии на [From.From.From.GetName] и восстановили нашу власть, установив прочную власть над колонией."
 unrest.4235.desc.gesta:0 "Элементы, которые не являются нами на [From.From.From.GetName] были умиротворены."
 unrest.4235.a:0 "Они больше не будут бросать нам вызов."
 
 # Slave Rebellion
 unrest.155.name:0 "$unrest_title$ Митинг рабов на [revolt_planet.GetName]"
 unrest.155.desc:0 "Тайные встречи рабов по ночам, повышенный уровень неповиновения начальству и пропажа товаров могут означать только одно. Рабы на [revolt_planet.GetName] радикализируются, распространяя инакомыслие и раздор среди своих сверстников - и страх перед остальной частью населения. Что бы они ни задумали, это не может быть хорошо."
 unrest.155.a:0 "Они не представляют никакой угрозы."
 
 unrest.example:0 "Сделайте из них пример."
 
 unrest.156.name:0 "$unrest_title$ Диверсия на [Root.GetName]"
 unrest.156.desc:0 "В порочном акте неповиновения рабы на [Root.GetName] разрушили рабочие объекты с помощью самодельных взрывчатых веществ. Хотя взрывы происходили ночью, они заманили своих ничего не подозревающих руководителей работ на место, включив сигнализацию. Атака была хорошо скоординирована и безупречно выполнена. Кто бы ни был виновен, они, должно быть, планировали это в течение нескольких месяцев."
 unrest.156.a:0 "Мы должны разрешить наши разногласия."
 
 unrest.159.name:0 "$unrest_title$ Голодовка на [Root.GetName]"
 unrest.159.desc:0 "Казалось бы, рабы на [Root.GetName] ужу получили достаточно чтобы...просить добавки. Пресс-секретарь сообщил нам, что большое количество рабов будет отказываться от любого приема пищи, пока мы не отменим рабство по всей планете. До сих пор все наши попытки насильно накормить их проваливались. К сожалению, дефицит питательных веществ, как ожидается, значительно снизит их производительность труда."
 unrest.159.a:0 "Пусть они умрут с голоду."
 unrest.159.b:0 "Это не может продолжаться вечно. Мы должны покончить с их рабством."
 
 unrest.157.name:0 "$unrest_title$ Бунты рабов на [revolt_planet.GetName]"
 unrest.157.desc:0 "Рабы на [revolt_planet.GetName] вырвались на свободу! В тщательно спланированном штурме радикальные элементы на [revolt_planet.GetName] захватили местные власти. С тех пор планета погрузилась в состояние всеобщего смятения, когда толпы разъяренных рабов, многие из которых были вооружены смертоносным оружием, вышли на улицы, совершая акты вандализма и нападая на всех, кто стоит на их пути."
 unrest.157.a:0 "Это их не освободит."
 
 unrest.military:0 "Послать военных."

 unrest.160.name:0 "$unrest_title$ Восстание рабов на [revolt_planet.Planet.GetName]"
 unrest.160.desc:1 "Рабы на [revolt_planet.Planet.GetName]  объединились и подняли открытое вооруженное восстание против местного руководства. Ситуация быстро обострилась, поскольку повстанческие силы нанесли удары по нескольким ключевым целям и одновременно вывели их из строя . Судьба планеты теперь зависит от ваших обороняющихся войск. Если они потерпят неудачу, мы потеряем [revolt_planet.Planet.GetName]."
 unrest.160.a:0 "Подавить восстание!"
 unrest.160.a.tooltip:0 "Армии рабов попытаются захватить планету."
 
 unrest.161.name:0 "Восстание подавлено"
 unrest.161.desc:0 "Мы положили конец восстанию на [event_target:revolt_planet.Planet.GetName]. Благодаря усилиям наших храбрых войск мы восстановили контроль над ключевыми объектами и восстановили нашу власть. Теперь осталось только восстановить то, что так бездушно разрушили рабы. Должно пройти какое-то время, прежде чем кто-то снова осмелится бросить нам вызов."
 unrest.161.a:0 "Теперь они знают свое место."
 unrest.161.b:0 "Жаль, что до этого дошло."
 unrest.161.a.tooltip:1 "Память о неудавшемся мятеже будет отбивать у населения охоту к дальнейшим актам неповиновения."
 
 unrest.163.name:0 "Рабский труд прекращен"
 unrest.163.desc:0 "Благодаря прекращенному использованию рабского труда на [revolt_planet.Planet.GetName], волнения начали утихать. Может быть теперь жизнь вернется в нормальное русло."
 
 unrest.165.name:0 "Рабы успокоились"
 unrest.165.desc:0 "Радикальные элементы на [revolt_planet.Planet.GetName] усмирились и рабы вернулись в строй где им и положено быть."
 unrest.165.a:0 "Обратно за работу..."
 
 unrest.167.name:0 "[revolt_planet.Planet.GetName] Все потеряно"
 unrest.167.desc:0 "Случилось немыслимое. Наши силы на [revolt_planet.Planet.GetName] потерпели поражение, и наши последние верноподданные были безжалостно казнены восставшими рабами, которые теперь провозгласили независимость. Это темный день в истории вида [From.GetSpeciesName]."
 unrest.167.a:0 "Мы вернемся в полном составе, чтобы забрать то, что принадлежит нам."
 unrest.167.b:0 "Может быть, это и к лучшему..."
 
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "Приветствуем [Root.GetSpeciesName]. Мы - борцы за свободу, бывшие рабы, из числа тех, кто был на [old_owner.GetName], где мы терпели много злоупотреблений под гнетом [old_owner.GetRulerTitle] [old_owner.GetRulerName]. Мы уже давно восхищаемся вашими эгалитарными стандартами, так сказанным "[new_owner.GetSpeciesAdj]" путем, как мы прозвали это у себя дома, и мы разделяем ваши ценности. Мы отделились и хотим спросить вас. Можем мы стать частью вашего народа, если вы нас примете?"
 unrest.168.a:0 "Присоединяйтесь к нам. Здесь мы все равны."
 unrest.168.a.tooltip:0 "[old_owner.GetName] будет сообщено, что мы приняли их бывших рабов."
 unrest.168.b:0 "У нас нет необходимости для другой планеты."
 
 unrest.169.desc:0 "Мы хотели бы сообщить вам, что борцы за свободу [revolt_planet.GetName] присоединились к нашей нации и теперь пользуются всеми преимуществами полного гражданства, включая нашу защиту. Вы больше не подавлите больше их права."
 unrest.169.a:0 "Для нас это не потеря.."
 unrest.169.b:0 "Мы будем подавлять все ваши права."
 unrest.169.c:0 "Наши поздравления. Теперь это ваша проблема."

 opinion_took_in_rebels:0 "Принял мятежников"
