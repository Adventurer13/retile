 ### Unrest

 minor_terrorist_action:0 "Жертвы терактов"
 minor_terrorist_action_desc:0 "§HБеспорядки§! в этой колонии привели к тому, что население стало жертвой теракта и потеряло веру в режим."
 major_terrorist_action:0 "Жертвы Террора (Высокая угроза)"
 major_terrorist_action_desc:0 "$minor_terrorist_action_desc$"
 riots_averted:0 "Доблестные Граждане"
 riots_averted_desc:0 "Несмотря на высокие §HБеспорядки§!, население на этой колонии объединилось, чтобы предотвратить дальнейшее насилие."
 spiritualist_unrest:0 "Беспорядки (Влечение Спиритуализма)"
 spiritualist_unrest_desc:0 "§HБеспорядки§! именно эта колония вызвала у местных жителей все большее влечение к §YСпиритуализму§!."
 materialist_unrest:0 "Беспорядки (Влечение Материализма)"
 materialist_unrest_desc:0 "§HБеспорядки§! именно эта колония вызвала у местных жителей все большее влечение к §YМатериализму§!."
 xenophobe_unrest:0 "Беспорядки (Влечение Ксенофобии)"
 xenophobe_unrest_desc:0 "§HБеспорядки§! именно эта колония вызвала у местных жителей все большее влечение к §YКсенофобии§!."
 xenophile_unrest:0 "Беспорядки (Влечение Ксенофилии)"
 xenophile_unrest_desc:0 "§HБеспорядки§! именно эта колония вызвала у местных жителей все большее влечение к §YКсенофилии§!."
 pacifist_unrest:0 "Беспорядки (Влечение Дипломатизма)"
