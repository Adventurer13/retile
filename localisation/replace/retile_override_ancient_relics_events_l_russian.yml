l_russian:
 ancrel.6000.name:0 "Омникодекс"
 ancrel.6000.desc:0 "Омникодекс содержит подробные генетические данные о тысячах разумных видов, которые когда-то населяли галактику. Наши генетики могли бы использовать эти данные, чтобы возродить вымерший вид на одной из наших планет.\n\nКак только мы выберем планету, генетики изучат кодекс Омни и выберут вид, соответствующий ее климату."
 ancrel.6000.a:0 "[planet_option_1.GetName]"
 ancrel.6000.a.tooltip:0 "Будет создано §Y1 население§! нового вида со случайными принципами на планете §Y[planet_option_1.GetName]§!"
