l_russian:
# Crime
 crime.1.name:1 "Преступлене растет на [Root.GetName]"
 crime.1.desc:0 "Недовольство и бедность распространяются с тревожной скоростью на §H[Root.GetName]§!. Это прискорбное положение дел эксплуатируется местными преступными организациями, которые оказываются заполоненными как легкой добычей, так и отчаянными новобранцами.\n\nВ качестве временного решения мы могли бы увеличить государственную поддержку на [Root.GetPlanetMoon]. Это будет недешево, но даст дополнительное время для поиска более постоянного решения, такого как повышение уровня жизни затронутых групп населения.\n\nМы также ничего не могли сделать , но это, вероятно, привело бы к образованию значительного преступного мира на [Root.GetName]."
 crime.1.a:0 "Предоставление услуг государственной поддержки."
 crime.1.a2:0 "Реализация программы."
 crime.1.a3:0 "Включите режим ожидания."
 crime.1.a3.tooltip:0 "Довален модификатор §YРежим ожидания§! на §Y120§! месяцев, дающий следующие эффекты: Содержание энергокредитов безработных трутней увеличено: §R+2§!"
 crime.1.b:0 "Некоторые преступники не имеют никакого значения."
 crime.1.b.desc:1 "Тогда когда наши трутни на §H[Root.GetName]§! бесцельно копаются в грязи, все большее число из них обратилось к девиантности и самостоятельному мышлению. Они создали свои собственные, скрытые сообщества и теперь тратят свое время на кражу ресурсов из остальной части улья.\n\nЧтобы предотвратить это, временным решением могло бы быть вовлечение трутней в какую-то программу деятельности, которая держит их слишком занятыми, чтобы отклониться от воли разума улья. Это будет недешево, но это даст нам дополнительное время для создания новых рабочих мест.\n\nМы также ничего не могли сделать , но это, вероятно, привело бы к образованию значительных девиантных сообществ трутней на [Root.GetName]."
 crime.1.b2:0 "Несколько отклоняющихся дронов не вызывают никакого беспокойства."
 crime.1.b3:0 "Несколько коррумпированных дронов не имеют значения."
 crime.1.c:0 "Развернуть тактические подразделения."
 crime.1.c.desc:0 "Число неработающих дронов на §H[Root.GetName]§! продолжает увеличиваться, и многие из этих безработных подразделений начали перенаправлять свои вычислительные мощности в сторону отклоняющихся и несанкционированных функций. Эта коррупция быстро распространяется, и пострадавшие подразделения начинают формировать свои собственные сети, неподконтрольные основному ядру.\n\nЧтобы предотвратить это, временным решением могло бы стать перевод всех безработных дронов в режим ожидания и подключение их непосредственно к основному ядру. Это резко увеличит расходы на их содержание, но даст нам время для создания новых рабочих мест.\n\nМы также ничего не могли сделать , но это, вероятно, привело бы к продолжающемуся распространению поврежденных сетей дронов на [Root.GetName]."
 crime.2.name:0 "Подкупленные чиновники на [Root.GetName]"
 crime.2.desc:0 "Недавно полученные доказательства показали, что большое количество государственных чиновников на §H[Root.GetName]§! были подкуплены. Местные криминальные организации подкупили их, чтобы они смотрели в другую сторону, пока они занимаются своей гнусной деятельностью. В некоторых случаях чиновники были разоблачены как члены тех самых организаций, с которыми они должны были бороться!\n\nБыло произведено несколько арестов, но многие чиновники покинули свои посты, когда поняли, что дело сделано. Коррупция на [Root.GetName] кажется пропитала все уровни администрации."
 #crime.2.a:0 "It must be dealt with."
 crime.2.a:0 "Преследовать их - пустая трата времени."
 crime.2.b:0 "Мы найдем этих чиновников."
 crime.3.name:0 "Злоупотребление психоактивными веществами увеличивается на [Root.GetName]"
 crime.3.desc:0 "Следуя по следам растущей преступности на §H[Root.GetName]§!, в последнее время значительно возросла наркомания среди населения. Употребление незаконных наркотиков распространилось далеко за пределы преступного мира [Root.GetPlanetMoon] и теперь влияет на все слои общества."
 crime.3.a:0 "Тревожные новости."
 crime.3.b:0 "Начать крупномасштабные рейды на нарко-склады."
 crime.4.name:0 "Столкновения группировок на [Root.GetName]"
 crime.4.desc:0 "Жестокие столкновения между вооруженными бандами, которые управляют преступным миром на §H[Root.GetName]§! в последнее время они обострились. Уличные бои вспыхнули в нескольких городских центрах, и планетарные власти изо всех сил пытаются сдержать их. Сопутствующий ущерб был очень велик."
 #crime.4.a:0 "The situation is getting out of control."
 crime.4.a:0 "Эта ситуация вызывает сожаление."
 crime.4.b:0 "Отправьте материалы для устранения повреждений."
 crime.4.c:0 "Развернуть тактических подразделения."
 crime.5.name:0 "Сообщается контрабандистская деятельность на [Root.GetName]"
 crime.5.desc:0 "Было отмечено заметное увеличение контрабандистской активности на §H[Root.GetName]§! недавно. Ряд "серых космопортов" - несанкционированных космопортов, где собираются контрабандисты и другие криминальные элементы, - как полагают, существуют на поверхности [Root.GetPlanetMoon].\n\nМестные власти работают над отслеживанием этих незаконных портов, но пока они не преуспеют в торговле, [Root.GetPlanetMoon] будет страдать."
 crime.5.b:0 "Найдите и арестуйте этих контрабандистов."
 crime.5.c:0 "Организовать операцию."
 crime.6.name:0 "Волна преступности на [Root.GetName]"
 crime.6.desc:0 "В последнее время наблюдается всплеск преступности на §H[Root.GetName]§!, тогда как [Root.GetPlanetMoon] продолжает свой спуск в беззаконие. Эта последняя волна преступности нацелилась на жилые районы, которые до сих пор считались вне влияния доминируюзщих преступных группировок планеты [Root.GetPlanetMoon]."
 #crime.6.a:0 "The crime situation must be dealt with."
 crime.6.a:0 "Мы не будем заниматься этим прямо сейчас."
 crime.6.b:0 "Начать кампанию по борьбе с преступностью."
 crime.7.name:0 "Схвачена контрабанда на [Root.GetName]"
 crime.7.desc:0 "Следуя анонимному совету, Силовики на §H[Root.GetName]§! недавно штурмовали большой склад на окраине столицы [Root.GetPlanetMoon]. Внутри они обнаружили немалый запас контрабанды, очевидно, хранившейся здесь местной преступной организацией. Было произведено несколько арестов, и конфискованная контрабанда теперь надежно хранится на правительственных складах."
 crime.8.name:0 "Арестован криминальный авторитет на [Root.GetName]"
 crime.8.desc:0 "Важный криминальный авторитет на §H[Root.GetName]§! недавно был пойман в ходе операции Силовиков. Потеря их лидера сильно сократила деятельность одной из крупнейшей преступной организации на [Root.GetPlanetMoon], ведущая к заметному снижению преступности."
 crime.8.b:0 "Пусть лучше этот авторитет поработает на нас."
 crime.8.c:0 "Иногда случаются несчастные случаи."
 crime.40.name:0 "Мрази и подлецы на [Root.GetName]"
 crime.40.desc:0 "Преступность продолжает оставаться проблемой на §H[Root.GetName]§! и обширный преступный преступный мир теперь укоренился на [Root.GetPlanetMoon]. Некоторые районы погрузились в беззаконие или были полностью захвачены преступными организациями."
 crime.40.b.desc:0 "На §H[Root.GetName]§! продолжает расти отклонение от нормы дронов, открыто бросая вызов воле разума улья. Считается, что на [Root.GetPlanetMoon] теперь существуют целые сообщества девиантных, которые крадут часть ресурсов из остальной части улья, чтобы поддержать их гнусную деятельность."
 crime.40.c.desc:0 "Коррупция усугубляется на §H[Root.GetName]§!. Девиантные подразделения теперь действуют в открытом пространстве в соответствии со своими собственными параметрами, пренебрегая командами основного ядра. Считается, что они создали свои собственные сети, где обмениваются информацией и украденной энергией."
 crime.40.a:0 "Это невыносимо."
 crime.40.b:0 "Они отбились от разума улья!"
 crime.40.c:0 "Уровень коррупции приближается к критическому."
 crime.41.name:1 "Порядок восстановлен на [Root.GetName]"
 crime.41.desc:1 "При значительном снижении преступности на §H[Root.GetName]§!, когда то процветающий преступный мир на [Root.GetPlanetMoon] был сведен к нулю. Население вновь прониклось чувством безопасности и гармонии."
 crime.41.b.desc:0 "Отклонение от нормы дронов было успешно подавлено на §H[Root.GetName]§!. Высшая воля Ульевого разума вновь проявила себя."
 crime.41.c.desc:0 "Коррупция дронов, которая ранее присутствовала на §H[Root.GetName]§! был вычищен из всех сетей. Все беспилотные аппараты вновь работают в соответствии с параметрами, установленными базовой разведкой."
 crime.100.name:0 "Гангстерские войны на [Root.GetName]"
 crime.100.desc:0 "В течение нескольких месяцев между двумя крупнейшими преступными организациями на §H[Root.GetName]§! возростало напряжение, и вот теперь оно достигло своего пика. Ожесточенные бои вспыхнули на улицах и переулках [Root.GetPlanetMoon] и быстро распространились в жилые районы.\n\nНаши местные силы безопасности делают все, что в их силах, чтобы сдержать насилие, но сам масштаб боевых действий привел их к ошеломлению."
 crime.100.a:0 "Это же зона военных действий!"
 crime.100.b:0 "Призвать военных."
 crime.101.name:0 "Банда устроила засаду на [Root.GetName]!"
 crime.101.desc:0 "Одна из банд на §H[Root.GetName]§! недавно начала согласованную атаку на сотрудников правоохранительных органов по всему [Root.GetPlanetMoon]. В определенный час члены банды устраивали засады на патрулирующих полицейских, в то время как несколько участков были полностью захвачены. В результате ожесточенных боев погибли тысячи человек.\n\nНаши оставшиеся силы безопасности изо всех сил пытаются восстановить контроль, но в настоящее время многие регионы [Root.GetPlanetMoon] погрузились в полное беззаконие."
 crime.101.tooltip:0 "§HСиловик на [Root.GetName]:§! Умирает"
 crime.101.a:0 "Наши собалезнования."
 crime.101.b:0 "Жестоко отомстить!"
 crime.101.c:0 "Пошлите спезнац."
 crime.101.b.tooltip:0 "§HСиловик на [Root.GetName]:§! Умирает"
 crime.102.name:0 "Гангстерские войны на [Root.GetName] распространились в космос"
 crime.102.desc:1 "Жестокая война банд, которая бушевала на §H[Root.GetName]§! распространился на остальную часть [Root.solar_system.GetName] системы. Есть сообщения о нескольких столкновениях между Вооруженными гражданскими кораблями, летающими под флагами банд, и обе стороны войны идут за входящими торговыми судами с целью получения большего дохода и расширения своего флота."
 crime.102.tooltip:0 "§RВраждебный пиратский флот появился в  [Root.solar_system.GetName] системе!§!"
 crime.102.b:0 "Саботировать их корабли."
 crime.103.name:0 "Сражении банд на [Root.GetName]"
 crime.103.desc:0 "Ожесточенное сражение между двумя главными бандами §H[Root.GetName]§! недавно велась в одном из крупнейших городских центров на [Root.GetPlanetMoon]. Количество трупов исчисляется десятками тысяч с обеих сторон, и явного победителя не было.\n\nЖестокие бои сровняли город почти с землей, и большая часть его населения была вынуждена бежать."
 #crime.103.tooltip:0 "§H3 Pops on [Root.GetName]:§! Dies"
 crime.103.tooltip:0 "§H2 населения на [Root.GetName]:§! Умирают"
 crime.103.b:0 "Ввести Военное положение."
 crime.104.name:0 "Торговцы держатся подальше от Бандитских войн"
 crime.104.desc:0 "Непрекращающаяся борьба между бандами на §H[Root.GetName]§! оказало негативное влияние на торговлю на [Root.GetPlanetMoon]. Учитывая нестабильную ситуацию на поверхности, несколько межзвездных торговых гильдий выпустили рекомендации по путешествиям, предупреждающие торговцев держаться подальше от [Root.GetPlanetMoon]. Однако торговля незаконным оружием, по- видимому, процветает."
 crime.104.b:0 "Скрыть это."
 crime.200.name:0 "Торговля наркотиками расширяется на [Root.GetName]"
 crime.200.desc:0 "С преступлением, разгулявшимся на §H[Root.GetName]§!, продажа нелегальных наркотиков возросла до новых рекордных уровней. Большое разнообразие вызывающих привыкание наркотиков со всего известного космоса теперь контрабандой переправляется на [Root.GetPlanetMoon].\n\nУпотребление наркотиков стало широко распространенным явлением среди населения в ущерб общей производительности труда."
 crime.200.a:0 "Это нехорошо."
 crime.200.b:0 "Начать рейды на нарко-склады."
 crime.200.c:0 "Захватите всех причастных к этому делу."
 crime.201.name:0 "Представлен новый наркотик на [Root.GetName]"
 crime.201.desc:0 "Контрабандисты на §H[Root.GetName]§! ввели новый наркотик, который, как мы полагаем, возник где-то на пиратских территориях за пределами цивилизованного пространства. Этот наркотик не только вызывает сильное привыкание, но и оказался смертельным для большинства форм жизни, если употреблять его в любых количествах, кроме небольших.\n\nВ то время как местные власти делают все возможное, чтобы остановить распространение этого препарата, по всему [Root.GetPlanetMoon]."
 #crime.201.tooltip:0 "§H4 Pops on [Root.GetName]:§! Dies"
 crime.201.tooltip:0 "§H1 население на [Root.GetName]:§! Умирает"
 crime.201.b:0 "Уничтожьте эти картели."
 crime.202.name:0 "Столкновение наркокартелей продолжается на [Root.GetName]"
 crime.202.desc:0 "Конкуренция за рынки сбыта между криминальными картелями, которые участвуют в торговле наркотиками на §H[Root.GetName]§!. В последнее время произошло несколько столкновений с применением тяжелого пехотного вооружения военного класса, которые причинили значительный материальный ущерб и оставили неисчислимые жертвы среди гражданского населения . Казалось бы, наркотики-это не единственное, что контрабандой ввозится на [Root.GetPlanetMoon]."
 crime.203.name:0 "Наркокурьер терпит крушение на [Root.GetName]"
 crime.203.desc:0 "Крупному гражданскому грузовому судну недавно было отказано во въезде в атмосферу на §H[Root.GetName]§! после того, как было установлено, что он перевозил незаконные наркотики во вспомогательном грузовом отсеке. Когда грузовому судну было приказано подняться для осмотра, его капитан [Root.Owner.GetSpeciesName], обезумевший от наркотиков, вместо этого решил сжечь орбитальную блокаду в попытке приземлиться.\n\nГрузовой корабль был поражен наземным огнем наших сил безопасности на планете, когда он снижался, в результате чего он врезался в густонаселенный городской район. Выживших на земле было немного."
 crime.203.a:0 "Это просто катастрофа!"
 crime.204.name:0 "Торговля наркотиками продолжается [Root.GetName]"
 crime.204.desc:0 "Незаконная торговля наркотиками продолжается безостановочно на §H[Root.GetName]§!. Недавно мы обнаружили, что контрабандисты каким-то образом похитили экзотические Газы с одного из наших орбитальных складов, выделив эти газы с известными психоделическими свойствами. Затем они были розданы торговцам и проданы в глухих переулках [Root.GetName]."
 crime.204.a:0 "Нельзя допустить, чтобы это продолжалось!"
 crime.204.b:0 "Мы хотим получить свою долю."
 crime.204.c:0 "Это были не наши экзотические газовые склады."
 crime.300.name:0 "Власть толпы"
 crime.300.desc:0 "Доминирующий преступный синдикат на §H[Root.GetName]§! недавно устранил последнего из своих конкурентов и добился полного контроля над обширным преступным миром на [Root.GetPlanetMoon]. Они уже давно подорвали реальную планетарную власть, и местное население теперь смотрит на этих гангстеров как на истинных правителей [Root.GetName]."
 #crime.300.a:0 "These thugs must be dealt with."
 crime.300.a:0 "Мы теряем контроль над собой."
 crime.300.b:0 "Преступная мразь!"
 crime.300.c:0 "Они могут работать на нас."
 crime.301.name:0 "Защищающий рэкет на [Root.GetName]"
 crime.301.desc:0 "Гангстеры, контролирующие §H[Root.GetName]§! ввели обширный рэкет для их защиты. Так как судебная и правоохранительная система на [Root.GetPlanetMoon] оказались неспособны бороться с организованной преступностью, население чувствует, что у него нет иного выбора, кроме как подчиниться власти этих преступников. Это серьезно сказалось на производительности труда."
 #crime.301.a:0 "We need to reestablish control."
 crime.301.a:0 "Это не наша проблема."
 crime.301.b:0 "Увеличение силовых органов."
 crime.301.c:0 "Мы сами решаем, что вам делать."
 crime.302.name:0 "Коррумпированная администрация на [Root.GetName]"
 crime.302.desc:0 "Недавняя миссия по установлению фактов на §H[Root.GetName]§! выяснила, что подавляющее большинство планетарной администрации состояло на службе у доминирующего преступного синдиката на [Root.GetPlanetMoon]. Все коррумпированные чиновники, о которых идет речь, были заменены, но это привело к значительным сбоям в работе государственного сектора.\n\nКроме того, гангстеры, которые правят преступным миром [Root.GetName] даже сейчас пытаются подкупить или принудить новых чиновников войти в их организацию."
 #crime.302.a:0 "This corruption must be rooted out."
 crime.302.a:0 "Мы сделали все, что могли."
 crime.302.b:0 "Наши взятки больше."
 crime.302.c:0 "Мы и есть толпа. Скрыть это."
 crime.303.name:0 "Бандиты убивают губернатора н [Root.GetName]"
 crime.303.desc:0 "Гангстеры из преступного синдиката, который доминирует в преступном мире на §H[Root.GetName]§! убили [governor_target.GetTitle] [governor_target.GetName]! Кортеж [governor_target.GetTitle] был отрезан, когда он покидал Космопорт, и между сопровождающим отрядом охраны и нападающими бандитами вспыхнула интенсивная перестрелка.\n\nКогда пыль осела, [governor_target.GetTitle] то было подтверждено, что он был среди погибших."
 crime.303.a:0 "Подготовьте государственные похороны."
 crime.303.c:0 "Спокойно замените губернатора на двойника."
 crime.304.name:0 "Гангстеры узурпируют торговлю на [Root.GetName]"
 crime.304.desc:0 "Преступный синдикат под управлением §H[Root.GetName]§! теперь контролирует значительную часть торговли на [Root.GetPlanetMoon]. Они установили полный контроль над несколькими крупными космодромами, где вся торговля должна идти через их посредников. В результате наши торговые доходы от [Root.GetName] стремлено падают вниз."
 crime.304.b:0 "Мы можем помочь друг другу."
 crime.500.name:0 "Паническое бегство дронов на [Root.GetName]"
 crime.500.desc:0 "Большое количество девиантных дронов недавно в панике пронеслось через §H[Root.GetName]§!, атакуя лояльных дронов и нанося ущерб нашим объектам. Девианты нанесли значительный урон прежде чем их удалось отогнать."
 crime.500.a:0 "Эти извращенцы должны быть рассмотрены."
 crime.501.name:0 "Девиантная интерференция на [Root.GetName]"
 crime.501.desc:0 "Наличие все большего числа девиантных трутней на §H[Root.GetName]§! начало оказывать пагубное воздействие на эффективность производства на [Root.GetPlanetMoon]. По мере того как наши дроны занимаются своим делом, девианты часто встают на пути или крадут необходимые инструменты и оборудование."
 crime.502.name:0 "Девиантный главарь убит на [Root.GetName]"
 crime.502.desc:0 "Один из наиболее влиятельных трутней среди девиантов, которые агитировали и причиняли неприятности на §H[Root.GetName]§! недавно был загнан в угол и убит лоялистскими дронами. Смерть этого дрона, по- видимому, сильно сократила активность других девиантов, что указывает на его роль в качестве важного главаря."
 crime.502.a:0 "Воля коллективного разума является абсолютной."
 crime.550.name:0 "Девиантные дроны беснуются на [Root.GetName]"
 crime.550.desc:0 "Одна из более крупных сетей девиантных дронов на §H[Root.GetName]§! недавно обозначена вся совокупность [Root.Owner.GetName] как враждебную. Эти дроны пришли в неистовство и нанесли значительный ущерб, прежде чем наши лояльные подразделения безопасности преуспели в уничтожении или изгнании их."
 crime.550.a:0 "Неприемлемо."
 crime.551.name:0 "Вмешательство девиантского сигнала на [Root.GetName]"
 crime.551.desc:0 "Поврежденные сети дронов на §H[Root.GetName]§! начали вмешиваться в работу наших функциональных подразделений. Их сигналы заглушают сигналы основного интеллекта, что приводит к вялому и иногда неустойчивому поведению наших рабочих дронов."
 crime.552.name:0 "Вирус завершает работу девиантной сети на  [Root.GetName]"
 crime.552.desc:0 "Вирус, внедренный в одну из поврежденных сетей дронов на §H[Root.GetName]§! успешно уничтожил всю его сетку данных. Это значительно снизило активность всех коррумпированных дронов на [Root.GetPlanetMoon]."
 crime.552.a:0 "Директивы центрального разведывательного управления будут соблюдены."
 crime.1001.name:1 "Филиал закрывается на [Root.GetName]"
 crime.1001.desc:0 "Поскольку уровень преступности продолжает падать на §H[Root.GetName]§!, местные власти смогли сосредоточить свои усилия на пресечении деятельности нелегальных предприятий, управляемые §H[office_owner.GetName]§! на [Root.GetPlanetMoon]. Было произведено большое количество арестов, что вынудило их криминальное отделение выйти из бизнеса."
 crime.1001.a:0 "К черту."
 crime.1001.b:0 "Вообще-то, отпусти их."
 crime.1001.b.tooltip:0 "Криминальное отделение филиала на [From.GetName] останется открытым." crime.1002.name:1 "Филиал закрывается на [From.GetName]"
 crime.1002.desc:0 "Наш филиал на §H[From.GetName]§! внутри §H[From.Owner.GetName]§! недавно был вынужден закрыться после массовых арестов, произведенных местными властями. Похоже, что недавнее снижение преступности на [From.GetPlanetMoon] позволило их правоохранительным органам сосредоточить свои усилия на срыве наших операций."
 crime.1002.tooltip:0 "Наш филиал на [From.GetName] закрыт."